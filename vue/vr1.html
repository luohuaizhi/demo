<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue</title>
<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
<script src="https://cdn.bootcss.com/vue-router/2.7.0/vue-router.min.js"></script>
</head>
<body>
<div id="app">  
  <div id="nav">
    <div id="usr">
      <router-link to="/login">please login</router-link>
    </div>
    <div id="home">
      <router-link to="/home">my vue</router-link>
    </div>
  </div>
  <router-view></router-view>
</div>
<script src="login.js"></script>
<script src="home.js"></script>
<script>
// 0. 如果使用模块化机制编程，導入Vue和VueRouter，要调用 Vue.use(VueRouter)

// 1. 定义（路由）组件。
// 可以从其他文件 import 进来
const Foo = { template: '<login></login>' }
const Bar = { template: '<home></home>' }

// 2. 定义路由
// 每个路由应该映射一个组件。 其中"component" 可以是
// 通过 Vue.extend() 创建的组件构造器，
// 或者，只是一个组件配置对象。
// 我们晚点再讨论嵌套路由。
const routes = [
  // { path: '/', component: Foo },
  { path: '/login', component: Foo },
  { path: '/home', component: Bar }
]

// 3. 创建 router 实例，然后传 `routes` 配置
// 你还可以传别的配置参数, 不过先这么简单着吧。
const router = new VueRouter({
  routes // （缩写）相当于 routes: routes
})

// 4. 创建和挂载根实例。
// 记得要通过 router 配置参数注入路由，
// 从而让整个应用都有路由功能
// const app = new Vue({
//   router
// }).$mount('#app')

const app = new Vue({
  router:router,
  el:'#app',
  data:{
    message:"Hello Vue",
    url:"127.0.0.1"
  }
});

console.log("现在，应用已经启动了！");
</script>
</body>
</html>
